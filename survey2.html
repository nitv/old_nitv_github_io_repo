<html>
    <head>
        <title>iPhone App Survey v2.0</title>
        <link type="text/css" href="newstyles.css" rel="stylesheet"/>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="jquery-1.12.2.js"></script>
        <script type="text/javascript" src="script_quest3.js"></script>
    </head>
    <body onload="init()">
        <div class="mainContainer">
            <div class="introContainer">
                <div style="height: 80px;"></div>
                <h1>Mobile App Survey</h1>
                <p>Thanks for participating in this mobile app survey.</p>
                <p>We will show you TWO different app screenshots and ask questions on those screenshots. Please observe those screenshots <em>carefully</em> before clicking next (you cannot go back). </p>
                <p>Click "next" to continue.</p>
            </div>
            <div class="formContainer"></div>
            <div class="imgContainer">
                <img id="appImage">
                <div class="adContainer">
                    <img id="adImage">
                </div>
            </div>
            <div class="controlContainer">
                <button id="nextButton" onclick="handleNextButton()">Next</button>
            </div>
        </div>
    </body>
<html>
